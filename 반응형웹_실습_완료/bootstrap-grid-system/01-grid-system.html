<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2 class="text-center">Basic</h2>
  <div class="container">
    <div class="row">
      <!-- 그리드는 총 12칸, 4칸씩 차지한다. -->
      <!-- col : 동등하게 그리드 칸을 차지 -->
      <div class="box col">col</div>
      <div class="box col">col</div>
      <div class="box col">col</div>
    </div>
    <div class="row">
      <!-- col-4 : 12칸중에 4칸을 차지 -->
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
    </div>
    <div class="row">
      <!-- col-2 : 그리드 2칸 차지, col-8 : 그리드 8칸 차지 -->
      <div class="box col-2">col-2</div>
      <div class="box col-8">col-8</div>
      <div class="box col-2">col-2</div>
    </div>
  </div>

  <hr>

  <!-- Nesting : 중첩 -> 그리드 내부에 또다른 그리드를 넣는 기법 -->
  <h2 class="text-center">Nesting</h2>
  <div class="container">
    <div class="row">
      <!-- 12칸중에 그리드 4칸, 그리드 8칸 -->
      <div class="box col-4">col-4</div>
      <div class="box col-8">
        <div class="row">
          <!-- 12칸중에 6칸씩 -->
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
          <!-- 12칸중에 6칸씩 -->
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- row로 정렬될때 디폴트?
  왼쪽에서 오른쪽으로 정렬  -->
  <!-- 만약 offset을 적용하면 어디에 적용될까? : 왼쪽에 적용이 된다. -->
  <h2 class="text-center">Offset</h2>
  <div class="container">
    <div class="row">
      <!-- col-4 + col-4 + ofsset-4 : 그리드 12칸 -->
      <!-- ofsset은 왼쪽에 적용된다. -->
      <div class="box col-4">col-4</div>
      <div class="box col-4 offset-4">col-4 offset-4</div>
    </div>
    <div class="row">
      <!-- 왼쪽에서 오른쪽으로 정렬 -->
      <!-- offset 3칸 -> col 3칸 -> offset 3칸 -> col 3칸 -->
      <div class="box col-3 offset-3">col-3 offset-3</div>
      <div class="box col-3 offset-3">col-3 offset-3</div>
    </div>
    <div class="row">
      <!-- offset 3칸 -> col 6칸 차지 -> 오른쪽 3칸이 빈다 : 총12칸-->
      <div class="box col-6 offset-3">col-6 offset-3</div>
    </div>
  </div>

  <hr>

  <!-- gutter : 열 사이의 간격을 제어하는 bottstrap -->
  <!-- gx-0 : gx는 가로방향의 gutter(간격)을 제어 -->
  <h2 class="text-center">Gutters(gx-0)</h2>
  <div class="container">
    <div class="row gx-0">
      <!-- 그리드 12칸중 6칸씩 차지 -->
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <br>
  <!-- gy-5 : gutter 세로방향으로 간격을 5단계 적용 -->
  <!-- 1rem == 16px -->
  <!-- gy-1 : 0.25rem, gy-2 : 0.5rem, gy-3 : 1rem, gy-4 : 1.5rem, gy-5 : 3rem -->
  <h2 class="text-center">Gutters(gy-5)</h2>
  <div class="container">
    <div class="row gy-5">
      <!-- 12칸중 6칸씩 -->
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <!-- 12칸중 6칸씩 -->
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>


  <br>

  <!-- g-5 : 가로, 세로방향 gutter(간격) 모두 5단계 적용 -->
  <h2 class="text-center">Gutters(g-5)</h2>
  <div class="container">
    <div class="row g-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
