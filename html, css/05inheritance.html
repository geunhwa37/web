<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent{
    color: red;
    border: 1px solid black;
  }

  /* 대부분의 시각적 속성 (글꼴, 색상, 텍스트 관련 속성)은 상속된다.
  박스모델속성(너비, 높이, 테두리, 여백(마진, 패딩))은 일반적으로 상속되지 않는다. */

</style>
<body>

  <!-- ul.parent>li.child*2 -->
  <ul class="parent">
    <li class="child">Hello</li>
    <li class="child">bye bye</li>
  </ul>

</body>
</html>
