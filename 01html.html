<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- a 태그는 주로 언제쓸까?
  : 하이퍼링크 사용할때 (url로 연결) -->
  <a href="http://www.naver.com">네이버</a>

  <!-- img태그의 src : 경로, 주소 -->
  <!-- alt : 대체 텍스트 -->
  <!-- ./ : 현재 디렉토리, ../ : 상위디렉토리 -> 상대경로 -->
  <!-- /images -> 절대경로 -->
  <a href="http://www.naver.com">
    <img src="/images/cat.jpg" alt="고양이">
  </a>
  
</body>
</html>
