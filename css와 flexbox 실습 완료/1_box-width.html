<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 두께, 선종류, 색상 */
            border: 2px solid black;
            padding: 30px; /* border 기준으로 안에 */
            margin: 30px; /* border 기준으로 밖에 */
            /* 기존에는 content의 width와 height */
            box-sizing: border-box;

        }
        .box1{
            width: 400px;
            height: 100px;
        }
        .box2{
            /* 무엇을 기준으로 50%? */
            /* 웹 브라우저(뷰포트) 기준으로 50% */
            width: 50%;
            /* 높이(height)는 비율(%)을 사용하지 않는게 좋다. */
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
