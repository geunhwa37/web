<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <!-- bootstrap의 정의 : css 프레임워크 (이미 짜여진 소스코드)
  프레임워크 1. 그냥 가져와서 쓰면된다 2. 내가 소스코드를 추가하거나 수정해서 사용할수있다. -->
  
  <!-- bootstrap 왜 쓸까? : 이미 짜여진 소스코드이기 때문에 빠르고 쉽게 사용 할 수 있다.
  사용방법 1. 공식문서에서 CDN 복사 붙여넣기 (장점:빠르고쉽다. 단점:수정불가능)
  2. CSS파일과, JS파일을 다운로드 받는다. (장점:원하는대로 수정할수있다.) -->

  <!-- CDN : 분산 컨텐츠 네트워크
  CDN 쓰는 이유 : 물리적인 거리문제를 해결 할 수있다.
  ex) 우리가 평상시 보는 유튜브는 각 국에 CDN을 두고있다. -->


  <h1>h1. Bootstrap heading</h1>
  <h2>h2. Bootstrap heading</h2>
  <h3>h3. Bootstrap heading</h3>
  <h4>h4. Bootstrap heading</h4>
  <h5>h5. Bootstrap heading</h5>
  <h6>h6. Bootstrap heading</h6>

  <p class="h1">h1. Bootstrap heading</p>
  <p class="h2">h2. Bootstrap heading</p>
  <p class="h3">h3. Bootstrap heading</p>
  <p class="h4">h4. Bootstrap heading</p>
  <p class="h5">h5. Bootstrap heading</p>
  <p class="h6">h6. Bootstrap heading</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
